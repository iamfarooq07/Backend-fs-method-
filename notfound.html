<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 64px;
            margin: 0;
            color: #333;
        }

        p {
            margin: 15px 0 25px;
            color: #666;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 14px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/">Go back to Home</a>
    </div>

</body>

</html>
